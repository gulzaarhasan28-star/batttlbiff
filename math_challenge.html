<div id="math-component" class="glass-card">
    <div class="game-header">
        <button class="back-btn">‚Üê</button>
        <h2>Math Challenge</h2>
    </div>
    <div class="game-stats">
        <div class="stat"><span>Timer</span><strong id="math-timer">60</strong></div>
        <div class="stat"><span>Score</span><strong id="math-score">0</strong></div>
        <div class="stat"><span>Combo</span><strong id="math-combo">x0</strong></div>
    </div>
    <div id="math-problem" class="problem-container"></div>
    <div id="math-feedback" class="feedback"></div>
    <form id="math-form">
        <input type="number" id="math-input" placeholder="Answer" required autocomplete="off">
        <button type="submit" class="animated-btn hidden">Submit</button>
    </form>
</div>
