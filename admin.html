<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #1a1a2e; --card: #2a2948; --text: #fff; --primary: #6a11cb; --input-bg: #1a1936; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; font-size: 14px; }
        .hidden { display: none !important; }
        #auth-screen { text-align: center; padding-top: 100px; }
        #dashboard { max-width: 1200px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        h1, h2 { margin-top: 0; border-bottom: 1px solid var(--primary); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px 15px; border-bottom: 1px solid var(--input-bg); text-align: left; }
        th { font-weight: 600; }
        input, button { padding: 8px 12px; margin: 0 5px; border-radius: 6px; border: 1px solid var(--primary); background: var(--input-bg); color: var(--text); }
        button { cursor: pointer; background: var(--primary); transition: background-color 0.2s; }
        button:hover { background-color: #7b22dd; }
        .btn-block { background-color: #dc3545; } .btn-unblock { background-color: #28a745; }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .setting-item label { display: block; margin-bottom: 5px; font-size: 0.9em; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <h2>Admin Panel</h2>
        <button id="login-btn">Login with Google</button>
    </div>
    <div id="dashboard" class="hidden">
        <header><h1>Gaming Platform Admin</h1></header>
        <div class="card">
            <h2>Game Settings</h2>
            <div id="game-settings-container" class="settings-grid"></div>
        </div>
        <div class="card">
            <h2>User Management</h2>
            <div id="user-management-container" style="overflow-x: auto;"></div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
